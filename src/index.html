<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>My Carousel</title>
</head>
<body class="overflow-hidden">

    <div class="carousel h-screen w-screen overflow-hidden font-sans font-['Raleway']">    <!-- Carousel Start -->

        <div class="slides overflow-hidden absolute top-0 left-0 flex w-auto h-screen transition-all ease-in-out duration-1000">    <!-- Slides Start -->
            <div class="slide flex flex-col justify-center items-center h-screen w-screen bg-[#222831] text-[#00ADB5] p-2">
                <div class="text-5xl text-center">Welcome,</div>
                <div class="text-8xl pt-3 name text-center">Avnish Anand</div>
                <input type="text" id="name-input" name="name" placeholder="Your Name" class="w-9/12 p-2 bg-white/50 border-2 border-black rounded-3xl text-center text-white mt-2">
                <button class="change-name transition ease-in duration-300 bg-[#EEEEEE] text-[#222831] hover:bg-[#00ADB5] hover:text-[#222831] font-bold mt-2 p-2 rounded-3xl">Change Name</button>
            </div>
            <div class="slide flex flex-col justify-center items-center h-screen w-screen bg-[#00ADB5] text-[#393E46] p-2">
                <div class="text-5xl text-center">Your favourite movie is,</div>
                <div class="text-8xl pt-3 movie text-center">Your Name</div>
                <input type="text" id="movie-input" name="movie" placeholder="Favourite Movie" class="w-9/12 p-2 bg-white/50 border-2 border-black rounded-3xl text-center mt-2">
                <button class="change-movie transition ease-in duration-300 bg-[#EEEEEE] text-[#222831] hover:bg-[#222831] hover:text-[#00ADB5] font-bold mt-2 p-2 rounded-3xl">Change Movie</button>
            </div>
            <div class="slide flex flex-col justify-center items-center h-screen w-screen bg-[#393E46] text-[#EEEEEE] p-2">
                <div class="text-5xl text-center">Your favourite series is,</div>
                <div class="text-8xl pt-3 series text-center">Demon Slayer</div>
                <input type="text" id="series-input" name="series" placeholder="Favourite Series" class="w-9/12 p-2 bg-white/50 border-2 border-black rounded-3xl text-center mt-2">
                <button class="change-series transition ease-in duration-300 bg-[#00ADB5] text-[#222831] hover:bg-[#EEEEEE] hover:text-[#393E46] font-bold mt-2 p-2 rounded-3xl">Change Series</button>
            </div>
            <div class="slide flex flex-col justify-center items-center h-screen w-screen bg-[#EEEEEE] text-[#222831] p-2">
                <div class="text-5xl text-center">Your favourite pass-time is,</div>
                <div class="text-8xl pt-3 pass_time text-center">Reading Manhwa</div>
                <input type="text" id="pass_time-input" name="pass_time" placeholder="Favourite Pass-Time" class="w-9/12 p-2 bg-white/50 border-2 border-black rounded-3xl text-center mt-2">
                <button class="change-pass_time transition ease-in duration-300 bg-[#393E46] text-[#EEEEEE] hover:bg-[#222831] hover:text-[#EEEEEE] font-bold mt-2 p-2 rounded-3xl">Change Pass-Time</button>
            </div>
        </div>  <!-- Slides Start -->

        <div class="controls flex absolute top-2/4 left-0 justify-between w-full z-50"> <!-- Controls Start -->
            <div class="previous transition ease-in duration-300 mx-4 h-[40px] w-[40px] flex justify-center items-center rounded-3xl bg-white/50 hover:bg-white cursor-pointer"><span class="material-symbols-outlined">arrow_back_ios</span></div>
            <div class="next transition ease-in duration-300 mx-4 h-[40px] w-[40px] flex justify-center items-center rounded-3xl bg-white/50 hover:bg-white cursor-pointer"><span class="material-symbols-outlined">arrow_forward_ios</span></div>
        </div>  <!-- Controls Ends -->

    </div>  <!-- Carousel Start -->

</body>
</html>
